<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="top-content">
        <div class="packages">
          <div class="pv">
            <p><span id="pageView">100K </span> Pageviews</p>
          </div>
          <div class="cst">
            <p>$<span id="cost">16</span>.00</p>
            <p class="time">/month</p>
          </div>  
        </div>
        <div class="range-slider">
          <input type="range" min="0" max="4" value="2" class="range" id="price-slider">
        </div>
        <div class="billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" name="billing" id="billing">
            <span class="toggle-slider"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
        </div>    
      </div>
      <hr>
      <div class="footer">
        <ul>
          <li><img src="./images/icon-check.svg" alt="check">Unlimited websites</li>
          <li><img src="./images/icon-check.svg" alt="check">100% data ownership</li>
          <li><img src="./images/icon-check.svg" alt="check">Email reports</li>
        </ul>
        <a href="#" class="btn">Start my trial</a>
      </div>   
    </div>
  </div> 

  
  <script src="script.js"></script>

</body>
</html>
